{% extends "layout.html" %}

{% block body %}

<h2>Add a quiz</h2>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <p class="error"><strong>Error:</strong> {{ error }}</p>
        </div>
    {% endif %}

<form action="{{ url_for('add_quiz') }}" method="post" class="col-lg-6">
    <div class="form-group">
        <label for="title">Title</label>
        <input required class="form-control" type="text" name="title" id="title" value="{% if form %} {{ form.title }} {% endif %}" />
    </div>
    <div class="form-group">
        <label for="level">Level</label>
        <select required class="form-control" name="level" id="level">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
    </div>
    <input type="submit" class="btn btn-default" value="Create" />
</form>


{% endblock %}
