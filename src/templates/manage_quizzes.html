{% extends "layout.html" %}

{% block body %}

<h2>Manage the quizzes</h2>

{% if quiz %}
    <ul>
    {% for q in quiz %}
        <li><a href="#">{{ q.title }}</a> - {{ q.level }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p class="alert alert-info">No quiz so far. <a href="{{ url_for('add_quiz') }}">Would you like to create one?</a></p>
{% endif %}

{% endblock %}
