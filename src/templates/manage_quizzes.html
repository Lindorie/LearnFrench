{% extends "layout.html" %}

{% block body %}

<h2>Manage the quizzes</h2>

{% if quiz %}
    <table class="table table-striped">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Questions</th>
            <th>Level</th>
            <th>Edit, remove</th>
        </tr>
    {% for q in quiz %}
        <tr>
            <td>{{ q.id }}</td>
            <td><a href="{{ url_for('show_questions', id=q.id) }}">{{ q.title }}</a></td>
            <td>{{ questions[q.id] }}</td>
            <td>{{ q.level }}</td>
            <td><a href="{{ url_for('edit_quiz', id=q.id) }}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
            <a href="{{ url_for('remove_quiz', id=q.id) }}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p class="alert alert-info">No quiz so far. <a href="{{ url_for('add_quiz') }}">Would you like to create one?</a></p>
{% endif %}

{% endblock %}
