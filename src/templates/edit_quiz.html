{% extends "layout.html" %}

{% block body %}

<h2>Edit a quiz</h2>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <p class="error"><strong>Error:</strong> {{ error }}</p>
        </div>
    {% endif %}

<form action="{{ url_for('edit_quiz', id=quiz.id) }}" method="post" class="col-lg-6">
    <div class="form-group">
        <label for="title">Title</label>
        <input required class="form-control" type="text" name="title" id="title" value="{% if quiz %} {{ quiz.title }} {% endif %}" />
    </div>
    <div class="form-group">
        <label for="level">Level</label>
        <select required class="form-control" name="level" id="level">
            <option value="Beginner" {% if quiz.level == 'Beginner' %} selected {% endif %}>Beginner</option>
            <option value="Intermediate" {% if quiz.level == 'Intermediate' %} selected {% endif %}>Intermediate</option>
            <option value="Advanced" {% if quiz.level == 'Advanced' %} selected {% endif %}>Advanced</option>
        </select>
    </div>
    <input type="submit" class="btn btn-default" value="Edit the quiz" />
</form>

{% endblock %}
